<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>عرض نماذج 3D</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; background-color: #262626; }
        canvas { display: block; }
        #controls {
            position: absolute;
            top: 100px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #controls button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        #controls button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        #table-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: white;
        }
        #table-container table {
            width: 100%;
            border-collapse: collapse;
        }
        #table-container th, #table-container td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        #logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 150px;
            height: auto;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
        }
        #navigation {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
        }
        #navigation button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: background 0.3s ease;
        }
        #navigation button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        #view-buttons {
            position: absolute;
            top: 200px; /* تحت جدول المعلومات */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        #view-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        #view-buttons button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* تعديلات للهواتف المحمولة */
        @media (max-width: 768px) {
            #controls {
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                width: 90%;
                text-align: center;
            }
            #table-container {
                top: 100px;
                width: 90%;
            }
            #view-buttons {
                top: 300px;
                flex-direction: column;
                align-items: center;
            }
            #navigation {
                top: 80%;
            }
            #logo {
                width: 100px;
                top: 10px;
                left: 10px;
            }
            #controls button {
                margin: 10px auto;
                font-size: 12px;
                padding: 8px;
            }
            #table-container table {
                font-size: 12px;
            }
            #table-container th, #table-container td {
                padding: 5px;
            }
            #view-buttons button {
                padding: 8px 16px;
                font-size: 12px;
            }
            #navigation button {
                font-size: 20px;
                padding: 8px;
            }
            #loading {
                font-size: 16px;
            }
        }

        @media (max-width: 768px) and (orientation: landscape) {
            #controls {
                top: 10px;
            }
            #table-container {
                top: 80px;
            }
            #view-buttons {
                top: 200px;
            }
            #navigation {
                top: 70%;
            }
        }

        @media (max-width: 768px) and (orientation: portrait) {
            #controls {
                top: 20px;
            }
            #table-container {
                top: 100px;
            }
            #view-buttons {
                top: 300px;
            }
            #navigation {
                top: 80%;
            }
        }
    </style>
</head>
<body>
    <!-- شعار الموقع -->
    <img id="logo" src="./assets/logo.png" alt="Logo">

    <!-- عناصر التحكم -->
    <div id="controls">
        <!-- سيتم إضافة زر تحميل الصورة هنا -->
    </div>

    <!-- جدول المعلومات -->
    <div id="table-container">
        <table>
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Depth Total</th>
                    <th>Bunch Kind</th>
                    <th>Size</th>
                    <th>Customer</th>
                </tr>
            </thead>
            <tbody>
                <tr id="model-info">
                    <td>N/A</td>
                    <td>N/A</td>
                    <td>N/A</td>
                    <td>N/A</td>
                    <td>N/A</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- أزرار التحكم في العرض -->
    <div id="view-buttons">
      
    </div>

    <!-- رسالة تحميل -->
    <div id="loading">جاري التحميل...</div>

    <!-- أسهم التنقل -->
    <div id="navigation">
        <button id="prevBtn">&#10094;</button>
        <button id="nextBtn">&#10095;</button>
    </div>

    <!-- مكتبة Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- مكتبة OrbitControls -->
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>

    <!-- ملف JavaScript الخاص بنا -->
    <script>
        // 1. إعداد المشهد والعناصر الأساسية
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x262626);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 50, 0); // الكاميرا تبدأ من الأعلى
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio * 0.75);
        document.body.appendChild(renderer.domElement);

        // إضافة إضاءة قوية من الأعلى
        const light = new THREE.DirectionalLight(0xffffff, 1.5); // زيادة شدة الإضاءة إلى 2
        light.position.set(5, 30, -15).normalize(); // الإضاءة تأتي من الأعلى
        scene.add(light);

        const textureLoader = new THREE.TextureLoader();
        const models = []; // مصفوفة لتخزين النماذج
        let currentModelIndex = 0; // الفهرس الحالي للنموذج المعروض

        // معلومات كل نموذج
        const modelData = [
            { code: "PLT 01", depth: "2 mm", kind: "UP", size: "120x60", customer: "platino ceramic" },
            { code: "PLT 02", depth: "3 mm", kind: "UP", size: "120x60", customer: "platino ceramic" },
            { code: "PLT 03", depth: "4 mm", kind: "UP", size: "120x60", customer: "platino ceramic" },
            { code: "PLT 04", depth: "4 mm", kind: "UP", size: "120x60", customer: "platino ceramic" }
        ];

        // 2. تحميل النماذج
        const loadModel = (texturePath, designLength, designWidth, designHeight) => {
            return new Promise((resolve, reject) => {
                textureLoader.load(texturePath, (texture) => {
                    const width = texture.image.width;
                    const height = texture.image.height;

                    const canvas = document.createElement('canvas');
                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(texture.image, 0, 0);

                    const imageData = ctx.getImageData(0, 0, width, height);
                    const data = imageData.data;

                    const geometry = new THREE.PlaneGeometry(width, height, width - 1, height - 1);
                    const vertices = geometry.attributes.position.array;
                    for (let i = 0, j = 0; i < vertices.length; i += 3, j += 4) {
                        const pixelValue = data[j];
                        vertices[i + 2] = (pixelValue / 255) * designHeight;
                    }

                    // استخدام لون رمادي افتراضي بدون نسيج
                    const material = new THREE.MeshPhongMaterial({
                        color: 0x808080, // لون رمادي افتراضي
                        wireframe: false,
                        flatShading: true
                    });

                    const heightMapMesh = new THREE.Mesh(geometry, material);
                    heightMapMesh.rotation.x = -Math.PI / 2;
                    heightMapMesh.scale.set(
                        (designWidth / width) * 0.1,
                        (designLength / height) * 0.1,
                        0.1
                    );

                    resolve(heightMapMesh);
                }, undefined, reject);
            });
        };

        // 3. تحميل النماذج وإضافتها إلى المشهد
        const initModels = async () => {
            try {
                const model1 = await loadModel('./assets/heightmap1.jpg', 300, 600, 0.5);
                const model2 = await loadModel('./assets/heightmap2.jpg', 300, 600, 0.5);
                const model3 = await loadModel('./assets/heightmap3.jpg', 300, 600, 0.5);
                const model4 = await loadModel('./assets/heightmap4.jpg', 300, 600, 0.5);

                models.push(model1, model2, model3, model4);
                scene.add(models[currentModelIndex]);

                // تحديث جدول المعلومات بالنموذج الأول
                updateTable(currentModelIndex);

                document.getElementById('loading').style.display = 'none';
                animate();
            } catch (error) {
                console.error('حدث خطأ أثناء تحميل النماذج:', error);
                document.getElementById('loading').textContent = 'حدث خطأ أثناء تحميل النماذج';
            }
        };

        // 4. تحديث جدول المعلومات
        const updateTable = (index) => {
            const modelInfo = document.getElementById('model-info');
            if (modelInfo && modelData[index]) {
                const data = modelData[index];
                modelInfo.innerHTML = `
                    <td>${data.code}</td>
                    <td>${data.depth}</td>
                    <td>${data.kind}</td>
                    <td>${data.size}</td>
                    <td>${data.customer}</td>
                `;
            }
        };

        // 5. التنقل بين النماذج
        const showModel = (index) => {
            scene.remove(models[currentModelIndex]);
            currentModelIndex = index;
            scene.add(models[currentModelIndex]);
            updateTable(index); // تحديث جدول المعلومات
        };

        document.getElementById('prevBtn').addEventListener('click', () => {
            const newIndex = (currentModelIndex - 1 + models.length) % models.length;
            showModel(newIndex);
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            const newIndex = (currentModelIndex + 1) % models.length;
            showModel(newIndex);
        });

        // 6. دورة التصيير
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.25;
        controls.screenSpacePanning = false;
        controls.minDistance = 10;
        controls.maxDistance = 100;

        const animate = () => {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        };

        // 7. تعديل حجم العرض عند تغيير حجم النافذة
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        // 8. إضافة زر لتحميل الصورة
        const addImageUploadButton = () => {
            const controlsElement = document.getElementById('controls');
            if (!controlsElement) {
                console.error("عنصر #controls غير موجود في HTML.");
                return;
            }

            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.style.display = 'none';
            document.body.appendChild(input);

            const button = document.createElement('button');
            button.textContent = 'تحميل صورة كـ texture';
            button.addEventListener('click', () => input.click());

            // إضافة الزر إلى عنصر التحكم
            controlsElement.appendChild(button);

            input.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const image = new Image();
                        image.src = e.target.result;
                        image.onload = () => {
                            const texture = new THREE.Texture(image);
                            texture.needsUpdate = true;

                            // تحديث المادة للنموذج الحالي
                            const currentModel = models[currentModelIndex];
                            currentModel.material.map = texture;
                            currentModel.material.needsUpdate = true;
                        };
                    };
                    reader.readAsDataURL(file);
                }
            });
        };

        // 9. إضافة أزرار التحكم في العرض
        const setupViewButtons = () => {
            const views = {

            };

            for (const [id, view] of Object.entries(views)) {
                const button = document.getElementById(id);
                if (button) {
                    button.addEventListener('click', () => {
                        camera.position.set(...view.position);
                        camera.lookAt(...view.lookAt);
                        controls.update(); // تحديث عناصر التحكم
                    });
                } else {
                    console.error(`زر ${id} غير موجود في HTML.`);
                }
            }
        };

        // 10. بدء التحميل
        initModels();
        addImageUploadButton();
        setupViewButtons();
    </script>
</body>
</html>
